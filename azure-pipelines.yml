resources:
  repositories:
  - repository: arduino_sketch_devops
    type: github
    endpoint: iamashraf21
    name: iamashraf21/arduino_sketch_devops
    trigger:
      - main
  - repository: custom_library
    type: github
    endpoint: iamashraf21
    name: iamashraf21/custom_library
    trigger:
      - main

pool:
  vmImage: ubuntu-latest

steps:
- checkout: arduino_sketch_devops
- script: ./build-arduino.sh
  workingDirectory: '$(Build.SourcesDirectory)/ci'
  displayName: 'Seeeduino build'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
