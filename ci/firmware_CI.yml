resources:
  repositories:
  - repository: firmware
    type: github
    endpoint: iamashraf21
    name: iamashraf21/firmware
    trigger:
      - main
      - dev
  - repository: custom_library
    type: github
    endpoint: iamashraf21
    name: iamashraf21/custom_library
    trigger:
      - main
      - dev

pool: MyLocalPool

container:
  image: myworkregistry007.azurecr.io/build_repo:latest
  endpoint: myWorkRegistry007
  options: -v /dev:/dev --privileged

steps:

- checkout: custom_library
- script: cp -r custom_library ~/Arduino/libraries
  workingDirectory: '$(Build.SourcesDirectory)/'
  displayName: 'custom library checkout'

- task: UniversalPackages@0
  inputs:
    command: 'download'
    publishDirectory: '$(Build.SourcesDirectory)/'
    feedsToUse: 'internal'
    vstsFeedPublish: 'c7e54f94-5edf-4148-8307-6fc152f42f8b/50aafe39-34db-4153-93fa-13522ecb0c89'
    vstsFeedPackagePublish: 'custom_library'
    versionOption: 'patch'
    vstsPackageVersion: 'latest'
  displayName: 'downloading the artifacts'

- checkout: firmware  
- script: ./build-arduino.sh
  workingDirectory: '$(Build.SourcesDirectory)/firmware/ci'
  displayName: 'Moteino m0 build'
    
- task: UniversalPackages@0
  inputs:
    command: 'publish'
    publishDirectory: './firmware/build'
    feedsToUsePublish: 'internal'
    vstsFeedPublish: 'c7e54f94-5edf-4148-8307-6fc152f42f8b/50aafe39-34db-4153-93fa-13522ecb0c89'
    vstsFeedPackagePublish: 'ecdsa'
    versionOption: 'patch'
