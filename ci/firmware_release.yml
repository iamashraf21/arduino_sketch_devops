resources:
  repositories:
  - repository: AUnit
    type: github
    endpoint: iamashraf21
    name: iamashraf21/AUnit
  - repository: firmware
    type: github
    endpoint: iamashraf21
    name: iamashraf21/firmware
    trigger:
      - main
  - repository: custom_library
    type: github
    endpoint: iamashraf21
    name: iamashraf21/custom_library
    trigger:
      - main

pool: MyLocalPool

container:
  image: myworkregistry007.azurecr.io/build_repo:latest
  endpoint: myWorkRegistry007
  options: -v /dev:/dev --privileged

steps:
- checkout: AUnit
- script: cp -r AUnit ~/Arduino/libraries
  workingDirectory: '$(Build.SourcesDirectory)/'
  displayName: 'AUnit checkout'

- checkout: custom_library
- script: ./run-test.sh
  workingDirectory: '$(Build.SourcesDirectory)/custom_library/ci'
  displayName: 'Run Tests'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'NUnit'
    testResultsFiles: '$(Build.SourcesDirectory)/custom_library/test/test-results.xml'
    testRunTitle: 'Publish test results'
    failTaskOnFailedTests: true

- checkout: firmware  
- script: ./build-arduino.sh
  workingDirectory: '$(Build.SourcesDirectory)/firmware/ci'
  displayName: 'Seeeduino Build'

- script: ./sign.sh
  workingDirectory: '$(Build.SourcesDirectory)/firmware/ci'
  displayName: 'Sign the binaries'
    
- task: UniversalPackages@0
  inputs:
    command: 'publish'
    publishDirectory: './firmware/build_signed'
    feedsToUsePublish: 'internal'
    vstsFeedPublish: 'c7e54f94-5edf-4148-8307-6fc152f42f8b/50aafe39-34db-4153-93fa-13522ecb0c89'
    vstsFeedPackagePublish: 'ecdsa'
    versionOption: 'patch'
    displayName: 'publishing the artifacts'
